<!DOCTYPE HTML>
<html lang="es">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Tío Rico — Catálogo con Video</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">

<!-- Fuentes -->
<link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:400,600|Satisfy" rel="stylesheet">

<style>
body {
  font-family: 'Cormorant Garamond', serif;
  background: #c91515;
  color: #fff;
}

/* HEADER */
header {
  background: url('https://images.unsplash.com/photo-1505253216365-70b77b6d5de5') center/cover;
  min-height: 60vh;
  position: relative;
}
header .overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.6);
}
header .content {
  position: relative;
  z-index: 2;
  padding-top: 20vh;
  text-align: center;
}

/* PRODUCTO */
.product {
  background: #000;
  margin-bottom: 30px;
  padding-bottom: 15px;
}



/* =====================================================
   OVERRIDE — AJUSTES VIDEO / IMAGEN (NO ROMPE EL CSS)
===================================================== */

/* CONTENEDOR MEDIA */
.media-container {
  position: relative;                 /* mantiene overlays */
  background: #000;                   /* fondo estable */
  border-radius: 0.01px;
  overflow: hidden;

  /* tamaño base desktop */
  width: 293px;
  height: 293px;

  /* flex SOLO para centrar */
  display: flex;
  align-items: center;
  justify-content: center;
}

/* IMAGEN Y VIDEO HEREDAN TAMAÑO */
.media-container img,
.media-container video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* VIDEO SOBRE IMAGEN */
.product-video {
  position: absolute;
  inset: 0;

  /* asegura mismo tamaño */
  width: 293px;
  height: 293px;

  opacity: 0;
  pointer-events: none;
  transition: opacity .3s ease;
}

/* ACTIVACIÓN */
.product.active .product-video {
  opacity: 1;
  pointer-events: auto;
}

/* PRODUCTO SE MANTIENE RELATIVO */
.product {
  position: relative;
}

/* BOTÓN CERRAR (solo cuando activo) */
.product .close-video {
  position: absolute;
  top: 6px;
  right: 6px;
  z-index: 10;
  display: none;
}

.product.active .close-video {
  display: block;
}

/* =========================
   RESPONSIVE — CELULAR
   hasta 793px
========================= */
@media (max-width: 793px) {

  .media-container {
    width: 100%;
    height: auto;
    aspect-ratio: 1 / 1;        /* mantiene cuadrado */
  }

  .product-video,
  .media-container img,
  .media-container video {
    width: 100%;
    height: 100%;
  }
}


.media-container {
  position: relative;
  overflow: hidden;
}

.media-container img,
.media-container video {
  width: 100%;
  display: block;
}

.close-video {
  position: absolute;
  top: 8px;
  right: 8px;
  background: rgba(0,0,0,.7);
  color: #fff;
  border: none;
  font-size: 16px;
  padding: 4px 8px;
  display: none;
  z-index: 5;
}

@media (max-width: 768px) {
  .product.active .close-video {
    display: block;
  }
}

.price {
  color: #f2c94c;
  font-size: 18px;
}
</style>
</head>

<body>

<header>
  <div class="overlay"></div>
  <div class="content">
    <h1>Tío Rico</h1>
    <h3>Catálogo con Video</h3>
  </div>
</header>

<section class="container" style="margin-top:40px;">
  <div class="row">

    <!-- PRODUCTO -->
    <div class="col-md-4 col-sm-6">
      <div class="product">

        <div class="media-container">
          <img src="images/1.jpeg" alt="Jugos Naturales">

          <video
            class="product-video"
            muted
            loop
            playsinline
            preload="none">
            <source src="images/1.mp4" type="video/mp4">
          </video>

          <button class="close-video">✕</button>
        </div>

        <div class="text-center">
          <h3>Jugos Naturales</h3>
          <div class="price">Desde $7.000</div>
          <p>Mora, fresa, mango, lulo, maracuyá</p>
        </div>

      </div>
    </div>

  </div>
</section>

<script>
document.querySelectorAll('.product').forEach(product => {
  const video = product.querySelector('video');
  const closeBtn = product.querySelector('.close-video');

  // DESKTOP: hover
  product.addEventListener('mouseenter', () => {
    if (window.innerWidth > 768) {
      product.classList.add('active');
      video.currentTime = 0;
      video.play();
    }
  });

  product.addEventListener('mouseleave', () => {
    if (window.innerWidth > 768) {
      product.classList.remove('active');
      video.pause();
      video.currentTime = 0;
    }
  });

  // MOBILE: tap
  product.addEventListener('click', () => {
    if (window.innerWidth <= 768 && !product.classList.contains('active')) {
      product.classList.add('active');
      video.currentTime = 0;
      video.play();
    }
  });

  closeBtn.addEventListener('click', e => {
    e.stopPropagation();
    product.classList.remove('active');
    video.pause();
    video.currentTime = 0;
  });
});
</script>

</body>
</html>
